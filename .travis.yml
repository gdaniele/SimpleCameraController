language: objective-c

branches:
  only:
  - master

xcode_project: SimpleCameraController/SimpleCameraController.xcodeproj
xcode_scheme: SimpleCameraController
osx_image: xcode8.2
xcode_sdk: iphoneos10.2

env:
  global:
  - FRAMEWORK_NAME=SimpleCameraController

before_install:
- brew update
- brew install carthage

before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME

script:
- xcodebuild test -project SimpleCameraController/SimpleCameraController.xcodeproj -scheme SimpleCameraController -destination "platform=iOS Simulator,name=iPhone 7"

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: ./SimpleCameraController.framework.zip
  on:
    repo: gdaniele/SimpleCameraController
